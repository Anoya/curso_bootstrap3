<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="row">
      <button type="button" class="btn btn-default btn-lg">button default</button>
    <button type="button" class="btn btn-primary btn-lg">button primary</button>
    <button type="button" class="btn btn-success btn-lg">button success</button>
    <button type="button" class="btn btn-info btn-lg">button info</button>
    <button type="button" class="btn btn-warning btn-lg">button warning</button>
    <button type="button" class="btn btn-danger btn-lg">button danger</button>
    </div>
    <hr>
    <div class="row">
      <button type="button" class="btn btn-default active">button default</button>
      <button type="button" class="btn btn-primary active">button primary</button>
      <button type="button" class="btn btn-success active">button success</button>
      <button type="button" class="btn btn-info active">button info</button>
      <button type="button" class="btn btn-warning active">button warning</button>
      <button type="button" class="btn btn-danger active">button danger</button>
    </div>
    <hr>
    <div class="row">
      <button type="button" class="btn btn-default btn-sm" disabled="disabled">button default</button>
      <button type="button" class="btn btn-primary btn-sm" disabled="disabled">button primary</button>
      <button type="button" class="btn btn-success btn-sm" disabled="disabled">button success</button>
      <button type="button" class="btn btn-info btn-sm" disabled="disabled">button info</button>
      <button type="button" class="btn btn-warning btn-sm" disabled="disabled">button warning</button>
      <button type="button" class="btn btn-danger btn-sm" disabled="disabled">button danger</button>
    </div>
    <hr>
    <div class="row">
      <button type="button" class="btn btn-default btn-xs">button default</button>
      <button type="button" class="btn btn-primary btn-xs">button primary</button>
      <button type="button" class="btn btn-success btn-xs">button success</button>
      <button type="button" class="btn btn-info btn-xs">button info</button>
      <button type="button" class="btn btn-warning btn-xs">button warning</button>
      <button type="button" class="btn btn-danger btn-xs">button danger</button>
    </div>

    <hr>
    <div class="row">
      <div class="col-md-9">
        <button type="button" class="btn btn-default btn-xs btn-block">button default</button>
      <button type="button" class="btn btn-primary btn-xs btn-block">button primary</button>
      <button type="button" class="btn btn-success btn-xs btn-block">button success</button>
      <button type="button" class="btn btn-info btn-xs btn-block">button info</button>
      <button type="button" class="btn btn-warning btn-xs btn-block">button warning</button>
      <button type="button" class="btn btn-danger btn-xs btn-block">button danger</button>
      </div>
      
    </div>
    <hr>
    <div class="row">
      <div class="col-md-9">
        <a type="button" class="btn btn-info">button</a>
        <button type="button" class="btn btn-danger">button</button>
        <input type="button" class="btn btn-default" value="button"></input>
      </div>
      
    </div>
    
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
