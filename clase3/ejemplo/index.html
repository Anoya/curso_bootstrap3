<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width= device-width, initial-scale=1.0">
	<title>Responsive web desing</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>

	body{
			background: blue;
			width: 100%;
			height: 500px;
		}

	@media (min-width: 768px){
		body{
			background: green;
			
		}
	}
	@media (min-width: 992px){
		body{
			background: yellow;
			
		}
	}
	@media (min-width: 1200px){
		body{
			background: chocolate;
			
		}
	}
	</style>
</head>
<body>
	<div class="container">
		
	<figure>
		<img class="img-responsive" src="img/kill.jpg" height="1200" width="1920" alt="">
